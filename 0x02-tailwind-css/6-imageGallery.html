<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8 p-4">
        <h2 class="text-2xl font-bold mb-6 text-center">Image Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold">Image 1</h3>
                    <p class="text-gray-600 text-sm">Beautiful landscape view</p>
                </div>
            </div>
            <div class="bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold">Image 2</h3>
                    <p class="text-gray-600 text-sm">Stunning architecture</p>
                </div>
            </div>
            <div class="bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold">Image 3</h3>
                    <p class="text-gray-600 text-sm">Nature photography</p>
                </div>
            </div>
            <div class="bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold">Image 4</h3>
                    <p class="text-gray-600 text-sm">Urban exploration</p>
                </div>
            </div>
            <div class="bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img src="https://picsum.photos/400/300?random=5" alt="Gallery Image 5" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold">Image 5</h3>
                    <p class="text-gray-600 text-sm">Abstract art</p>
                </div>
            </div>
            <div class="bg-gray-200 rounded-lg overflow-hidden shadow-md">
                <img src="https://picsum.photos/400/300?random=6" alt="Gallery Image 6" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold">Image 6</h3>
                    <p class="text-gray-600 text-sm">Travel memories</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
